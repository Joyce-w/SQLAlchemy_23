{% extends 'base.html'%}

{% block content %} 


    <div style="margin: 0% 5%;" class="m-2 card" style="width: 10em;">
    <div>
        <h3>{{post.title}}</h3>
        <p>Date Published: {{post.created_at}}</p>
        <p>{{post.content}}</p>
        <p> 
            <b>Tags: </b>
            {% for tag in post.tags%}
                
                    <span class=" badge bg-primary">
                        <a href="/tags/{{tag.id}}" style="text-decoration:none; color:black">
                            {{tag.name}}
                        </a>
                    </span>
                
            {% endfor %}
        </p>
        </div>
    </div>

    <div>
        <a href="/users/posts/{{post.id}}/edit" class="btn btn-success">Edit Post</a>
        

        <form action="/users/posts/{{post.id}}/delete", method="POST">
            <button class="btn btn-danger" name = "delete" value="{{post.id}}">Delete Post</button>
        </form>
    </div> 

{% endblock %}
